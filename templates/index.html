<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>Rick and Morty</title>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 90%;
    margin-left: 5%;
    margin-right: 5%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}


.navbar input[type=text] {
  float: right;
  padding: 6px;
  margin-top: 8px;
  margin-right: 16px;
  border: none;
  font-size: 17px;


}


.navbar {
  overflow: hidden;
  background-color: #333;
  position: fixed;
  top: 0;
  width: 100%;
}

.navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.navbar a:hover {
  background: #ddd;
  color: black;
}

h1 {
    color: #7c795d;
    font-family: 'Trocchi', serif;
    font-size: 45px;
    font-weight: normal;
    line-height: 48px;
    margin-top: 50px;
    margin-left: 50px;}
</style>
</head>
<body>

<div class="navbar">
  <a href="#index">Home</a>
  <input type="text" placeholder="Search..">

</div>

<section>

<h1>  Wadabadabdab  </h1>


<table id="customers">

  <tr>
    <th>id</th>
    <th>Name</th>
    <th>Date</th>
    <th>code</th>
  </tr>
  {% for episode in list %}
  <tr>

   <td> {{episode[0]}} </td>
   <td> <a href={{ "/episode/" + episode[4] }} >  {{episode[1]}} </a> </td>
   <td> {{episode[2]}} </td>
   <td> {{episode[3]}} </td>


  </tr>
  {%endfor%}



</table>


</section>

</body>

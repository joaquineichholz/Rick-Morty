<!DOCTYPE html>
<html>
<head>
      <meta charset="UTF-8">
    <title>Rick and Morty</title>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 90%;
    margin-left: 5%;
    margin-right: 5%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>

<h1>  Chupala Santa Cruz :) </h1>

<table id="customers">

  <tr>
    <th>id</th>
    <th>Name</th>
    <th>Date</th>
    <th>code</th>
  </tr>
  {% for episode in list %}
  <tr>

   <td> {{episode[0]}} </td>
   <td> {{episode[1]}} </td>
   <td> {{episode[2]}} </td>
   <td> {{episode[3]}} </td>


  </tr>
  {%endfor%}



</table>



</body>
